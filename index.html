
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOUR VOICE | Professional Voice Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Montserrat:wght@200;400;600;700;800;900&family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --purple-primary: #9333ea;
        --purple-glow: rgba(147, 51, 234, 0.2);
        --studio-light: #ffffff;
        --text-dark: #111827;
        --glass-bg: rgba(255, 255, 255, 0.8);
      }
      body {
        font-family: 'Tajawal', 'Montserrat', sans-serif;
        background-color: var(--studio-light);
        color: var(--text-dark);
        overflow-x: hidden;
        perspective: 1200px;
      }
      .font-arabic {
        font-family: 'Tajawal', 'Amiri', serif;
      }
      /* 3D Glassmorphism - Light Mode */
      .glass-3d {
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 
          0 20px 40px -10px rgba(0, 0, 0, 0.08),
          inset 0 1px 1px rgba(255, 255, 255, 0.8);
        transform-style: preserve-3d;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .glass-3d:hover {
        transform: translateY(-5px) rotateX(2deg);
        box-shadow: 
          0 30px 50px -15px rgba(0, 0, 0, 0.12),
          inset 0 1px 1px rgba(255, 255, 255, 1);
      }
      /* Purple Styling */
      .purple-text {
        background: linear-gradient(135deg, #7c3aed 0%, #9333ea 50%, #6b21a8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 5px rgba(147, 51, 234, 0.1));
      }
      .purple-bg {
        background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
        box-shadow: 0 10px 20px -5px rgba(147, 51, 234, 0.3);
      }
      /* Tech Style Intro */
      .tech-logo {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        background: linear-gradient(180deg, var(--text-dark) 0%, var(--purple-primary) 60%, #4c1d95 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: logo-pulse 4s ease-in-out infinite;
      }
      @keyframes logo-pulse {
        0%, 100% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.04); opacity: 1; }
      }
      .tech-subtitle {
        font-family: 'Montserrat', sans-serif;
        color: var(--purple-primary);
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 0.4em;
        margin-top: 0.25rem;
        opacity: 0.8;
      }
      @keyframes cinematicZoom {
        0% { transform: scale(0.8) translateZ(-200px); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: scale(1.1) translateZ(100px); opacity: 0; }
      }
      .animate-cinematic {
        animation: cinematicZoom 5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      /* Particles - Light Mode */
      .particle {
        position: absolute;
        background: radial-gradient(circle, var(--purple-primary) 0%, transparent 80%);
        border-radius: 50%;
        opacity: 0.15;
        pointer-events: none;
      }
      /* Fog Layer */
      .fog-layer {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(255, 255, 255, 0.5) 80%);
        opacity: 0.5;
        pointer-events: none;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      @keyframes float-alt {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-15px) rotate(-3deg); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-slow { animation: float-alt 8s ease-in-out infinite; }
      
      .bg-light-blob {
        position: fixed;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(147, 51, 234, 0.05) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(100px);
        z-index: -1;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f3f4f6; }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--purple-primary); }
    </style>
