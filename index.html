    <style>
      :root {
        --purple-primary: #9333ea;
        --purple-glow: rgba(147, 51, 234, 0.2);
        --studio-light: #ffffff;
        --text-dark: #111827;
        --glass-bg: rgba(255, 255, 255, 0.98);
      }
      
      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
        background-color: var(--studio-light);
      }

      body {
        font-family: 'Tajawal', 'Montserrat', sans-serif;
        color: var(--text-dark);
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: none;
      }

      .font-arabic {
        font-family: 'Tajawal', 'Amiri', serif;
      }

      section {
        content-visibility: auto;
        contain-intrinsic-size: 0 500px;
      }

      .glass-3d {
        background: var(--glass-bg);
        border: 1px solid rgba(0, 0, 0, 0.04);
        box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease-out;
        transform: translateZ(0);
        contain: paint;
      }
      
      @media (min-width: 768px) {
        :root { --glass-bg: rgba(255, 255, 255, 0.9); }
        .glass-3d {
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
        }
        .glass-3d:hover {
          transform: translateY(-2px);
          box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        }
      }

      .purple-text {
        background: linear-gradient(135deg, #7c3aed 0%, #9333ea 50%, #6b21a8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .purple-bg {
        background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
      }

      .tech-logo {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        background: linear-gradient(180deg, var(--text-dark) 0%, var(--purple-primary) 60%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .bg-light-blob {
        position: fixed;
        width: 400px;
        height: 400px;
        background: rgba(147, 51, 234, 0.02);
        filter: blur(80px);
        border-radius: 50%;
        z-index: -1;
        pointer-events: none;
        transform: translateZ(0);
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #fff; }
      ::-webkit-scrollbar-thumb {
        background: #eee;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--purple-primary); }
    </style>
